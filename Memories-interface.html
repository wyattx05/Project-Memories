<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Memories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f5f5f5;
            color: #000;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            transition: background-color 0.3s;
        }

        body.light-mode .container {
            background-color: #f5f5f5;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a1a1a;
        }

        body.light-mode .header {
            border-bottom-color: #e0e0e0;
        }

        .header-title {
            font-size: 28px;
            font-weight: 600;
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        body.light-mode .icon-btn {
            color: #000;
        }

        /* Search Bar */
        .search-container {
            padding: 16px 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px 16px;
            background-color: #1a1a1a;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
        }

        .search-bar::placeholder {
            color: #888;
        }

        body.light-mode .search-bar {
            background-color: #f0f0f0;
            color: #000;
        }

        body.light-mode .search-bar::placeholder {
            color: #999;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 40px;
            padding: 0 20px;
            border-bottom: 1px solid #1a1a1a;
            overflow-x: auto;
        }

        body.light-mode .tabs {
            border-bottom-color: #e0e0e0;
        }

        .tab {
            padding: 12px 0;
            background: none;
            border: none;
            color: #888;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        body.light-mode .tab {
            color: #999;
        }

        body.light-mode .tab.active {
            color: #000;
            border-bottom-color: #000;
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* Flashbacks Section */
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #aaa;
            padding: 20px 20px 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.light-mode .section-title {
            color: #999;
        }

        .flashbacks-container {
            padding: 0 20px 20px;
        }

        .flashbacks-grid {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .flashbacks-grid::-webkit-scrollbar {
            height: 4px;
        }

        .flashbacks-grid::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        body.light-mode .flashbacks-grid::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .flashbacks-grid::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }

        .flashback-item {
            position: relative;
            flex: 0 0 140px;
            height: 240px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        body.light-mode .flashback-item {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        }

        .flashback-item:hover {
            transform: scale(0.98);
        }

        .flashback-item-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
            text-align: center;
            padding: 8px;
        }

        .flashback-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 8px 8px 6px;
            font-size: 11px;
            color: #ccc;
            display: none;
        }

        /* Recently Added Section */
        .recently-added-container {
            padding: 0 20px;
        }

        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }

        .memory-item {
            position: relative;
            height: 180px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        body.light-mode .memory-item {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        }

        .memory-item:hover {
            transform: scale(0.98);
        }

        .memory-item-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
        }

        /* Placeholder Image */
        .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        body.light-mode .placeholder {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #555;
        }

        /* Scrollbar Styling */
        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        body.light-mode .content::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .content::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Empty State */
        .empty-state {
            display: none;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #666;
            font-size: 14px;
        }

        .empty-state.show {
            display: flex;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            display: flex;
            width: 95%;
            height: 90%;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        body.light-mode .modal-content {
            background-color: #f5f5f5;
        }

        .modal-media {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #000;
        }

        .modal-media img,
        .modal-media video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-metadata {
            width: 300px;
            padding: 24px;
            background-color: #0a0a0a;
            overflow-y: auto;
            border-left: 1px solid #1a1a1a;
        }

        body.light-mode .modal-metadata {
            background-color: #f0f0f0;
            border-left-color: #e0e0e0;
        }

        .modal-metadata-item {
            margin-bottom: 20px;
        }

        .modal-metadata-label {
            font-size: 11px;
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        body.light-mode .modal-metadata-label {
            color: #999;
        }

        .modal-metadata-value {
            font-size: 14px;
            color: #fff;
            word-break: break-word;
        }

        body.light-mode .modal-metadata-value {
            color: #000;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            font-size: 32px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Thumbnail Image Styles */
        .memory-item-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Grouped Layout Styles */
        .group-section {
            margin-bottom: 24px;
        }

        .group-header {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            padding: 16px 20px 12px;
            background-color: #0a0a0a;
        }

        body.light-mode .group-header {
            color: #000;
            background-color: #f0f0f0;
        }

        .group-memories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 8px;
            padding: 0 20px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">Memories</div>
            <div class="header-icons">
                <button class="icon-btn" id="source-btn" title="Select memories folder">üìÅ</button>
                <button class="icon-btn" id="theme-toggle">üåô</button>
                <input type="file" id="folder-input" style="display: none;" webkitdirectory directory multiple>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search">
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="home">Home</button>
            <button class="tab" data-tab="years">Years</button>
            <button class="tab" data-tab="places">Places</button>
        </div>

        <!-- Content -->
        <div class="content" id="content">
            <!-- Home Tab Content -->
            <div id="home-tab" class="tab-content active">
                <!-- Flashbacks Section -->
                <div class="section-title">Flashbacks</div>
                <div class="flashbacks-container">
                    <div class="flashbacks-grid" id="flashbacks-grid">
                        <!-- Flashback items will be generated here -->
                    </div>
                </div>

                <!-- Recently Added Section -->
                <div class="section-title">Recently Added</div>
                <div class="recently-added-container">
                    <div class="memories-grid" id="memories-grid">
                        <!-- Memory items will be generated here -->
                    </div>
                </div>

                <div class="empty-state" id="empty-state">
                    No memories yet. Upload your first Snapchat memory!
                </div>
            </div>

            <!-- Years Tab Content -->
            <div id="years-tab" class="tab-content">
                <div id="years-container">
                    <!-- Years grouped sections will be generated here -->
                </div>

                <div class="empty-state" id="years-empty-state">
                    No memories by year yet.
                </div>
            </div>

            <!-- Places Tab Content -->
            <div id="places-tab" class="tab-content">
                <div id="places-container">
                    <!-- Places grouped sections will be generated here -->
                </div>

                <div class="empty-state" id="places-empty-state">
                    No memories by place yet.
                </div>
            </div>
        </div>
    </div>

    <!-- Memory Modal -->
    <div id="memory-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="document.getElementById('memory-modal').classList.remove('show')">&times;</button>
            <div class="modal-media" id="modal-media"></div>
            <div class="modal-metadata">
                <div class="modal-metadata-item">
                    <div class="modal-metadata-label">Date</div>
                    <div class="modal-metadata-value" id="metadata-date"></div>
                </div>
                <div class="modal-metadata-item">
                    <div class="modal-metadata-label">Media Type</div>
                    <div class="modal-metadata-value" id="metadata-type"></div>
                </div>
                <div class="modal-metadata-item">
                    <div class="modal-metadata-label">Location</div>
                    <div class="modal-metadata-value" id="metadata-location"></div>
                </div>
                <div class="modal-metadata-item">
                    <div class="modal-metadata-label">Filename</div>
                    <div class="modal-metadata-value" id="metadata-filename"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global memories data
        let memoriesData = [];

        // Parse date string from JSON (format: "2025-12-11 00:57:27 UTC")
        function parseMemoryDate(dateString) {
            if (!dateString) {
                return new Date(NaN);
            }
            const cleanDate = dateString.replace(' UTC', '').trim();
            const date = new Date(cleanDate);
            return date;
        }

        // Cache for geocoded locations
        const geocodeCache = {};

        // Reverse geocode coordinates to city/state
        async function getLocationName(locationString) {
            if (!locationString) return 'Unknown location';
            
            const coordMatch = locationString.match(/Latitude, Longitude: ([\d.-]+), ([\d.-]+)/);
            if (!coordMatch) return locationString;
            
            const lat = coordMatch[1];
            const lon = coordMatch[2];
            const cacheKey = `${lat},${lon}`;
            
            if (geocodeCache[cacheKey]) {
                return geocodeCache[cacheKey];
            }
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                let locationName = 'Unknown location';
                if (data.address) {
                    const city = data.address.city || data.address.town || data.address.village || '';
                    const state = data.address.state || '';
                    
                    if (city && state) {
                        locationName = `${city}, ${state}`;
                    } else if (city) {
                        locationName = city;
                    } else if (state) {
                        locationName = state;
                    } else if (data.address.country) {
                        locationName = data.address.country;
                    }
                }
                
                geocodeCache[cacheKey] = locationName;
                return locationName;
            } catch (e) {
                console.error('Geocoding error:', e);
                return `${lat}, ${lon}`;
            }
        }

        // Handle folder selection
        function setupFolderInput() {
            const sourceBtn = document.getElementById('source-btn');
            const folderInput = document.getElementById('folder-input');
            
            if (sourceBtn && folderInput) {
                sourceBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    folderInput.click();
                });
            }

            if (folderInput) {
                folderInput.addEventListener('change', async (event) => {
                    const files = event.target.files;
                    const fileMap = {};
                    memoriesData = [];
                    
                    for (let file of files) {
                        const baseName = file.name.split('.')[0];
                        if (!fileMap[baseName]) {
                            fileMap[baseName] = {};
                        }
                        fileMap[baseName][file.name] = file;
                    }
                    
                    for (let file of files) {
                        if (file.name.endsWith('.json')) {
                            try {
                                const text = await file.text();
                                const data = JSON.parse(text);
                                
                                const filename = file.name;
                                const baseName = filename.split('.')[0];
                                
                                let mediaFile = null;
                                let mediaUrl = null;
                                const mediaExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.mp4', '.mov', '.webm'];
                                
                                for (let ext of mediaExtensions) {
                                    const mediaName = baseName + ext;
                                    if (fileMap[baseName] && fileMap[baseName][mediaName]) {
                                        mediaFile = fileMap[baseName][mediaName];
                                        mediaUrl = URL.createObjectURL(mediaFile);
                                        break;
                                    }
                                }
                                
                                memoriesData.push({
                                    filename: filename,
                                    date: data['Date'] || '',
                                    mediaType: data['Media Type'] || 'Unknown',
                                    location: data['Location'] || 'Unknown location',
                                    displayLocation: data['Location'] || 'Unknown location',
                                    mediaFile: mediaFile,
                                    mediaUrl: mediaUrl,
                                    mediaName: mediaFile ? mediaFile.name : null,
                                    rawData: data
                                });
                            } catch (e) {
                                console.error('Error parsing file:', file.name, e);
                            }
                        }
                    }
                    
                    memoriesData.sort((a, b) => {
                        const dateA = parseMemoryDate(a.date);
                        const dateB = parseMemoryDate(b.date);
                        return dateB - dateA;
                    });
                    
                    generateFlashbacks();
                    generateMemories();
                    generateYears();
                    generatePlaces();
                });
            }
        }

        // Generate flashback items
        function generateFlashbacks() {
            const grid = document.getElementById('flashbacks-grid');
            grid.innerHTML = '';
            
            if (memoriesData.length === 0) {
                return;
            }
            
            const flashbacks = memoriesData.slice(0, 4);
            
            flashbacks.forEach((memory) => {
                const item = document.createElement('div');
                item.className = 'flashback-item';
                const date = parseMemoryDate(memory.date);
                const monthYear = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                
                if (memory.mediaUrl) {
                    const isVideo = memory.mediaName && (memory.mediaName.endsWith('.mp4') || memory.mediaName.endsWith('.mov') || memory.mediaName.endsWith('.webm'));
                    item.innerHTML = `
                        ${isVideo ? '<video style="width: 100%; height: 100%; object-fit: cover;"></video>' : '<img class="memory-item-thumbnail" style="width: 100%; height: 100%;">'}
                        <div class="flashback-label">${monthYear}</div>
                    `;
                    if (isVideo) {
                        item.querySelector('video').src = memory.mediaUrl;
                    } else {
                        item.querySelector('img').src = memory.mediaUrl;
                    }
                } else {
                    item.innerHTML = `
                        <div class="placeholder"></div>
                        <div class="flashback-label">${monthYear}</div>
                    `;
                }
                
                item.addEventListener('click', () => {
                    openMemoryModal(memory);
                });
                
                grid.appendChild(item);
            });
        }

        // Generate memory items for Recently Added
        function generateMemories() {
            const grid = document.getElementById('memories-grid');
            grid.innerHTML = '';
            
            if (memoriesData.length === 0) {
                document.getElementById('empty-state').classList.add('show');
                return;
            }
            
            document.getElementById('empty-state').classList.remove('show');
            
            memoriesData.forEach((memory) => {
                const item = document.createElement('div');
                item.className = 'memory-item';
                const date = parseMemoryDate(memory.date);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                if (memory.mediaUrl) {
                    const isVideo = memory.mediaName && (memory.mediaName.endsWith('.mp4') || memory.mediaName.endsWith('.mov') || memory.mediaName.endsWith('.webm'));
                    item.innerHTML = `
                        <div class="memory-item-content">
                            ${isVideo ? '<video style="width: 100%; height: 100%; object-fit: cover;"></video>' : '<img class="memory-item-thumbnail">'}
                        </div>
                    `;
                    if (isVideo) {
                        item.querySelector('video').src = memory.mediaUrl;
                    } else {
                        item.querySelector('img').src = memory.mediaUrl;
                    }
                } else {
                    item.innerHTML = `
                        <div class="memory-item-content">
                            <div class="placeholder"></div>
                        </div>
                    `;
                }
                
                item.title = `${dateStr} - ${memory.mediaType}`;
                item.addEventListener('click', () => {
                    openMemoryModal(memory);
                });
                
                grid.appendChild(item);
            });
        }

        // Generate years items
        function generateYears() {
            const container = document.getElementById('years-container');
            container.innerHTML = '';
            
            if (memoriesData.length === 0) {
                document.getElementById('years-empty-state').classList.add('show');
                return;
            }
            
            document.getElementById('years-empty-state').classList.remove('show');
            
            const yearMap = {};
            
            memoriesData.forEach((memory) => {
                const date = parseMemoryDate(memory.date);
                const year = date.getFullYear();
                
                if (!yearMap[year]) {
                    yearMap[year] = [];
                }
                yearMap[year].push(memory);
            });
            
            const sortedYears = Object.keys(yearMap).sort((a, b) => b - a);
            
            sortedYears.forEach((year) => {
                const section = document.createElement('div');
                section.className = 'group-section';
                
                const header = document.createElement('div');
                header.className = 'group-header';
                header.textContent = `${year} (${yearMap[year].length} memories)`;
                
                const memoriesGrid = document.createElement('div');
                memoriesGrid.className = 'group-memories';
                
                yearMap[year].forEach((memory) => {
                    const item = document.createElement('div');
                    item.className = 'memory-item';
                    
                    if (memory.mediaUrl) {
                        const isVideo = memory.mediaName && (memory.mediaName.endsWith('.mp4') || memory.mediaName.endsWith('.mov') || memory.mediaName.endsWith('.webm'));
                        item.innerHTML = `
                            <div class="memory-item-content">
                                ${isVideo ? '<video style="width: 100%; height: 100%; object-fit: cover;"></video>' : '<img class="memory-item-thumbnail">'}
                            </div>
                        `;
                        if (isVideo) {
                            item.querySelector('video').src = memory.mediaUrl;
                        } else {
                            item.querySelector('img').src = memory.mediaUrl;
                        }
                    } else {
                        item.innerHTML = `
                            <div class="memory-item-content">
                                <div class="placeholder"></div>
                            </div>
                        `;
                    }
                    
                    item.addEventListener('click', () => {
                        openMemoryModal(memory);
                    });
                    
                    memoriesGrid.appendChild(item);
                });
                
                section.appendChild(header);
                section.appendChild(memoriesGrid);
                container.appendChild(section);
            });
        }

        // Generate places items
        function generatePlaces() {
            const container = document.getElementById('places-container');
            container.innerHTML = '';
            
            if (memoriesData.length === 0) {
                document.getElementById('places-empty-state').classList.add('show');
                return;
            }
            
            document.getElementById('places-empty-state').classList.remove('show');
            
            const locationMap = {};
            
            memoriesData.forEach((memory) => {
                const location = memory.location;
                
                if (!locationMap[location]) {
                    locationMap[location] = [];
                }
                locationMap[location].push(memory);
            });
            
            const sortedLocations = Object.keys(locationMap).sort((a, b) => {
                return locationMap[b].length - locationMap[a].length;
            });
            
            sortedLocations.forEach((location) => {
                const memoriesAtLocation = locationMap[location];
                
                getLocationName(location).then((displayLocation) => {
                    const section = document.createElement('div');
                    section.className = 'group-section';
                    
                    const header = document.createElement('div');
                    header.className = 'group-header';
                    header.textContent = `${displayLocation} (${memoriesAtLocation.length} memories)`;
                    
                    const memoriesGrid = document.createElement('div');
                    memoriesGrid.className = 'group-memories';
                    
                    memoriesAtLocation.forEach((memory) => {
                        const item = document.createElement('div');
                        item.className = 'memory-item';
                        
                        if (memory.mediaUrl) {
                            const isVideo = memory.mediaName && (memory.mediaName.endsWith('.mp4') || memory.mediaName.endsWith('.mov') || memory.mediaName.endsWith('.webm'));
                            item.innerHTML = `
                                <div class="memory-item-content">
                                    ${isVideo ? '<video style="width: 100%; height: 100%; object-fit: cover;"></video>' : '<img class="memory-item-thumbnail">'}
                                </div>
                            `;
                            if (isVideo) {
                                item.querySelector('video').src = memory.mediaUrl;
                            } else {
                                item.querySelector('img').src = memory.mediaUrl;
                            }
                        } else {
                            item.innerHTML = `
                                <div class="memory-item-content">
                                    <div class="placeholder"></div>
                                </div>
                            `;
                        }
                        
                        item.addEventListener('click', () => {
                            openMemoryModal(memory);
                        });
                        
                        memoriesGrid.appendChild(item);
                    });
                    
                    section.appendChild(header);
                    section.appendChild(memoriesGrid);
                    container.appendChild(section);
                });
            });
        }
        
        // Open memory in modal
        async function openMemoryModal(memory) {
            const modal = document.getElementById('memory-modal');
            const modalMedia = document.getElementById('modal-media');
            const date = parseMemoryDate(memory.date);
            const isVideo = memory.mediaName && (memory.mediaName.endsWith('.mp4') || memory.mediaName.endsWith('.mov') || memory.mediaName.endsWith('.webm'));
            
            modalMedia.innerHTML = '';
            
            if (memory.mediaUrl) {
                if (isVideo) {
                    const video = document.createElement('video');
                    video.src = memory.mediaUrl;
                    video.controls = true;
                    video.style.maxWidth = '100%';
                    video.style.maxHeight = '100%';
                    video.style.objectFit = 'contain';
                    modalMedia.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = memory.mediaUrl;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100%';
                    img.style.objectFit = 'contain';
                    modalMedia.appendChild(img);
                }
            } else {
                const placeholder = document.createElement('div');
                placeholder.textContent = 'No media file found';
                placeholder.style.color = '#666';
                modalMedia.appendChild(placeholder);
            }
            
            const displayLoc = await getLocationName(memory.location);
            document.getElementById('metadata-date').textContent = date.toLocaleString();
            document.getElementById('metadata-type').textContent = memory.mediaType;
            document.getElementById('metadata-location').textContent = displayLoc;
            document.getElementById('metadata-filename').textContent = memory.filename;
            
            modal.classList.add('show');
        }

        // Tab switching
        function setupTabSwitching() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });

                    const tabName = tab.getAttribute('data-tab');
                    const tabContent = document.getElementById(`${tabName}-tab`);
                    if (tabContent) {
                        tabContent.classList.add('active');
                    }
                });
            });
        }

        // Close modal when clicking outside
        function setupModal() {
            const modal = document.getElementById('memory-modal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target.id === 'memory-modal') {
                        modal.classList.remove('show');
                    }
                });
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            .tab-content {
                display: none;
            }
            .tab-content.active {
                display: block;
            }
        `;
        document.head.appendChild(style);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            setupFolderInput();
            setupTabSwitching();
            setupModal();
            
            generateFlashbacks();
            generateMemories();
            generateYears();
            generatePlaces();

            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                
                if (savedTheme === 'light') {
                    document.body.classList.add('light-mode');
                    themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    themeToggle.textContent = 'üåô';
                }

                themeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('light-mode');
                    const isDarkMode = !document.body.classList.contains('light-mode');
                    themeToggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
                    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                });
            }
        });
    </script>
</body>
